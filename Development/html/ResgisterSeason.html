<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastrar Episódio</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/styleRegisterSeason.css">
	<link rel="icon" type="png" href="../media/images/icon.png">
</head>
<body>
	<header>
		<a href="./Index.html">
			<img src="../media/images/icon.png" height="80%"> 
			Telemaco
		</a>
	</header>

	<div id="middle">
		<label id="title">Cadastrar Temporada</label>

		<form action="" method="post">
			<label>Série Pertencente</label>
			<select name="serieName">
				<option value="1"> Game of Thrones </option>
				<option value="2"> Breaking Bad </option>
				<option value="3"> Grey's Anatomy </option>
			</select>

			<label>Number</label>
			<input type="number" min="1" name="number">

			<div id="buttons">
				<button class="button" id="btnCancel"><a href="./Index.html">Cancelar</a></button>
				<button class="button" id="btnConfirm">Confirmar</button>
			</div>
		</form>

		<footer></footer>
	</div>
</body>
</html>
