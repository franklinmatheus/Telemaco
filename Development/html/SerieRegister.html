<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastrar Série</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/styleSerieRegister.css">
	<link rel="icon" type="png" href="../media/images/icon.png">
	<script type="text/javascript" src="../js/inputOperations.js"></script>
</head>
<body>
	<header>
		<a href="./Index.html">
			<img src="../media/images/icon.png" height="80%"> 
			Telemaco
		</a>
	</header>

	<div id="middle">
		<label id="title">Cadastrar Série</label>

		<form action="" method="post">
			<label>Name</label>
			<input type="input" name="name">

			<label>Ano</label>
			<input type="number" min="1970" max="2018" name="number">
			<!-- Ajeitar para pegar o ano atual -->

			<label>Status</label>
			<input type="input" name="status" placeholder="ex.: Em adamento...">

			<label>Criador</label>
			<input type="input" name="creator">

			<label>Classificacão de Idade</label>
			<select name="classification" id="classification">
				<option value="free" icon="../media/images/classification/L.png"> Livre </option>
				<option value="10" icon="../media/images/classification/10.png"> 10 </option>
				<option value="12" icon="../media/images/classification/12.png"> 12 </option>
				<option value="14" icon="../media/images/classification/14.png"> 14 </option>
				<option value="16" icon="../media/images/classification/16.png"> 16 </option>
				<option value="18" icon="../media/images/classification/18.png"> 18 </option>
			</select>

			<label>Categoria</label>
			<select name="classification" id="classification">
				<option value="action"> Ação </option>
				<option value="animation"> Animação </option>
				<option value="adventure"> Aventura </option>
				<option value="biograph"> Biografia </option>
				<option value="comedy"> Comédia </option>
				<option value="romanticComedy"> Comédia Romântica </option>
				<option value="documentary"> Documentário </option>
				<option value="drama"> Drama </option>
				<option value="sports"> Esportes </option>
				<option value="sci-fi"> Ficção Científica </option>
				<option value="childlike"> Infantil </option>
				<option value="musical"> Musical </option>
				<option value="romance"> Romance </option>
				<option value="thriller"> Suspense </option>
				<option value="horror"> Terror </option>
			
			</select>

			<label>Sinopse</label>
			<textarea name="synopsis"></textarea>

			<label>Imagem</label>
			<span class="inputfile">
				<span id="txtImgFile">Nenhum arquivo inserido</span>
				<input id="imgFile" type="file" name="imagem" accept="image/*" onchange="changeImgNameFile()">
				<img src="../media/images/upload.png">
			</span>

			<div id="buttons">
				<button class="button" id="btnCancel"><a href="./Index.html">Cancelar</a></button>
				<button class="button" id="btnConfirm">Confirmar</button>
			</div>
		</form>

		<footer></footer>
	</div>
</body>
</html>
